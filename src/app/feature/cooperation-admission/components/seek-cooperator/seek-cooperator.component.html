<mat-card>
  <mat-card-header>
    <mat-card-title>Informe o CPF do futuro cooperado(a)</mat-card-title>
    <mat-card-subtitle
      >Se necessário, você poderá duplicar um conta existente ou pausar e
      retornar este cadastro futuramente. <br />Digite apenas os números(sem
      pontos ou traços).</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form class="coop-form">
      <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput [formControl]="cpfFormControl" />
        <mat-error *ngIf="cpfFormControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <mat-card-actions class="coop-form__actionFind">
        <button [disabled]="cpfFormControl.invalid" mat-raised-button color="primary">Consultar por CPF</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Iniciar nova admissão</button>
    <button mat-stroked-button color="primary">Dicas para admissão</button>
  </mat-card-actions>
</mat-card>
